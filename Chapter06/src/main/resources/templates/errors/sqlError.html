<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
</head>

<body>
	<h1>
		<font color="orange">SQLException 발생!</font>
	</h1>
	<a th:href="@{/}"> 메인 화면으로 </a>
	<hr>
	<table>
		<tr>
			<th bgcolor="orange" align="left">예외 메시지 : [[${exceptionMessage}]]</th>
		</tr>
		<tr th:each="trace : ${stackTrace}">
			<td th:text="${trace}">
		</tr>
	</table>
</body>

</html>
