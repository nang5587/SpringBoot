<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>게시 글 목록</title>
		<meta http-equiv="Content-Type"
			content="text/html; charset=UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	</head>
	<body th:align="center" style="width: 100%; height: 100%;">
		<h1 style="display: flex; justify-content: center; align-items: center; padding: 30px; font-size: x-large; font-weight: bold;">📑 게시글 목록 </h1>
		<h3 style="font-size: medium; display: flex; justify-content: center; align-items: center;">
			<font color="blue" th:text="${session['member'].name}"></font>님 안녕하세요! ╰(*°▽°*)╯</h3>
		<a th:href="@{/logout}"
			style="font-size: medium; display: flex; justify-content: center; align-items: center;
					font-weight: bold; text-decoration: none;">LOGOUT</a>
		<hr>
			<table class="table table-striped" th:align="center" border="1" th:cellpadding="0"
			th:cellspacing="0" th:width="700"
			style="width: 60%;">
			<tr>
				<th bgcolor="orange" width="100" style="text-align: center;">번호</th>
				<th bgcolor="orange" width="200" >제목</th>
				<th bgcolor="orange" width="150" style="text-align: center;">작성자</th>
				<th bgcolor="orange" width="150" style="text-align: center;">등록일</th>
				<th bgcolor="orange" width="100" style="text-align: center;">조회수</th>
			</tr>
			<tr th:each="board, state : ${boardList}">
				<td th:text="${board.seq}" style="text-align: center;">
				<td><a th:href="@{/getBoard(seq=${board.seq})}"
					th:text="${board.title}"></a></td>
				<td th:text="${board.writer}" style="text-align: center;">
				<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}" style="text-align: center;">
				<td th:text="${board.cnt}" style="text-align: center;">
			</tr>
		</table>
		<hr>
		<a th:href="insertBoard" style="display: flex; justify-content: center; align-items: center; padding: 10px; font-size: medium; font-weight: bold; text-decoration: none;">작성하기</a>
	</body>
</html>
