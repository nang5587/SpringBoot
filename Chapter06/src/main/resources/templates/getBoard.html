<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>게시 글 상세</title>
		<meta http-equiv="Content-Type"
					content="text/html; charset=UTF-8">
					<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	</head>
	<body th:align="center" style="width: 100%; height: 100%;">
		<h1 style="display: flex; justify-content: center; align-items: center; padding: 30px; font-size: x-large; font-weight: bold;">📄 게시글 상세</h1>
		<hr>
		<form th:action="@{updateBoard}" method="post">
		<input name="seq" type="hidden" th:value="${board.seq}">
			<table class="table table-striped" th:align="center" border="1" th:cellpadding="0" th:cellspacing="0"
					style="width: 60%;">
				<tr>
					<td bgcolor="orange" th:text="제목" width="80" style="text-align: center;"></td>
					<td><input name="title" type="text" th:value="${board.title}"></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="작성자" style="text-align: center;"></td>
					<td th:text="${board.writer}"></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="내용" style="text-align: center;"></td>
					<td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="등록일" style="text-align: center;"></td>
					<td th:text="${board.createDate}"></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="조회수" style="text-align: center;"></td>
					<td th:text="${board.cnt}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="수정">
					</td>
				</tr>
			</table>
		</form>
		<hr>
		<div style="display: flex; justify-content: center; align-items: center;">
		<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
		<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
		<a th:href="@{/getBoardList}">글목록</a>
		</div>
	</body>
</html>
